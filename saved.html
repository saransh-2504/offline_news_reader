<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Articles</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <header>
    <img class="head-img" src="https://media.istockphoto.com/id/1402360271/vector/seamless-pattern-with-a-collage-of-newspaper-or-magazine-clippings.jpg?s=612x612&w=0&k=20&c=GEGdqIvAipMBTeU3XQR6lHMCdonVWa1U13i05iUMrMw=" />
    <div class="title fade-in">Saved Articles â¤</div>
    <div class="logo" onclick="history.back()">ğŸ”™</div>
  </header>

  <!-- NEWS GRID -->

  <div class="news-container fade-in" id="savedList">
    
    <!-- Saved cards load here -->

  </div>

  <footer>
    Â© 2025 Offline News Reader | Saved Articles
  </footer>
  
  <script>
  document.addEventListener("DOMContentLoaded", () => {

    let container = document.getElementById("savedList");
    let saved = JSON.parse(localStorage.getItem("savedArticles") || "[]");

    if (!saved.length) {
      container.innerHTML = "<h2>No saved articles yet.</h2>";
      return;
    }

    saved.forEach(item => {
      let card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item.img || 'https://via.placeholder.com/300'}" />
        <div class="content">
          <div class="tag">Saved</div>
          <div class="title-text">${item.title}</div>
          <div class="desc">${item.desc}</div>
          <div class="actions">
            <span class="delete-btn" data-link="${item.link}">ğŸ—‘ Delete</span>
            <a href="${item.link}" class="btn" target="_blank">Read More</a>
          </div>
        </div>
      `;

      container.appendChild(card);
    });

    // Delete handler
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {

        let link = e.target.dataset.link;

        saved = saved.filter(a => a.link !== link);
        localStorage.setItem("savedArticles", JSON.stringify(saved));

        e.target.closest(".card").remove();

        if (!saved.length) {
          container.innerHTML = "<h2>No saved articles yet.</h2>";
        }
      }
    });

  });
</script>

</body>
